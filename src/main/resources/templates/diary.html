<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/diaryStyle.css" rel="stylesheet">
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

    <!-- 모달 창 모음 -->
    <div class="modal-wrap" id="add-diary-wrap">
        <div class="modal-content" id="add-diary-content">
        <h3>새 다이어리 추가</h3>
            <form role="form" action="/diary" method="post">
                <input type="text" id="add-diary-title" name="add-diary-title" placeholder="다이어리 제목">
                <button type="submit">등록</button>
                <button type="button" id="add-diary-close">취소</button>
            </form>
        </div>
    </div>

    <div class="body-wrap">

        <div class="diary-list-wrap">
            <div class="diary-list">
                <div class="diary-flag" th:each="diary : ${diaries}" th:onclick="'location.href=\'/diary/' + ${diary.getId()} + '\''">
                    <a th:text="${diary.getTitle()}"></a>
                </div>
                <div class="diary-flag">
                    <a id="add-diary-open">+ 새 다이어리 만들기</a>
                </div>
            </div>
        </div>

        <div class="diary-post-wrap">
            <div class="new-post">
                <form role="form" action="/post" method="post">
                    <textarea name="post_text" id="post_text"></textarea>
                    <button type="submit">글 등록</button>
                </form>
            </div>
            <div class="diary-post" th:each="post : ${posts}">
                <div class="post-low">
                    <span th:text="${post.getMember().getName()}"></span>
                    <span th:text="${#temporals.format(post.getRegdate(),'yyyy년 MM월 dd일 hh시 mm분')}"></span>
                </div>
                <div class="post-low">
                    <span class="post-content" th:text="${post.getContent()}"></span>
                </div>
                <div class="post-low" th:id="'reply-list' + ${post.getId()}">
                    <div class="post-reply" th:each="reply : ${replyMap.get(post.getId())}">
                        <span th:text="${reply.getMember().getName()}"></span>
                        <span th:text="${reply.getContent()}"></span>
                    </div>
                </div>
                    <div class="add-post-reply">
                        <input type="text" th:id="'reply-content' + ${post.getId()}" placeholder="댓글 작성">
                        <button type="button" th:onclick="'registerReply(' + ${post.getId()} + ');'">등록</button>
                    </div>
            </div>
        </div>

        <div class="member-list-wrap">
            <div class="member-list" th:each="member : ${members}">
                <span th:text="${member.getMember().getName()}"></span>
                <span th:text="${member.getGrade()}"></span>
                <br/>
            </div>
        </div>
    </div>
<script type="text/javascript" src="/js/diaryJs.js"></script>
</body>
</html>
