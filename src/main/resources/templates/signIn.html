<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/mainStyle.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="body-wrap">

    <div class="modooary-wrap">

        <div class="content-wrap">

            <div class="introduce-wrap">
                <div class="content-title">회원가입</div>
                <div class="content-subtitle">모두어리에 오신 걸 환영해요</div>
            </div>
            <div class="login-wrap">
                <div class="sign-in login-form">
                    <form role="form" action="/sign-in" th:object="${memberForm}" onsubmit="return checkJoinForm();" method="post">
                        <div class="form-low">
                            <div class="input-low">
                                <label for="name">닉네임</label>
                                <input type="text" class="text-input" id="name" th:field="*{name}"
                                       autocomplete="false" placeholder="나중에 변경할 수 있어요">
                            </div>
                            <span id="name-error" class="error-span"></span>
                        </div>
                        <div class="form-low">
                            <div class="input-low">
                                <label for="email">이메일</label>
                                <input type="text" class="text-input" id="email" th:field="*{email}"
                                       autocomplete="false" placeholder="변경할 수 없어요">
                            </div>
                            <span id="email-error" class="error-span"></span>
                        </div>
                        <div class="form-low">
                            <div class="input-low">
                                <label for="password">비밀번호</label>
                                <input type="password" class="text-input" id="password" th:field="*{password}" placeholder="비밀번호">
                            </div>
                            <span id="password-error" class="error-span"></span>
                        </div>
                        <div class="form-low">
                            <div class="input-low">
                                <label for="password-check"></label>
                                <input type="password" class="text-input" id="password-check" placeholder="비밀번호 확인">
                            </div>
                            <span id="password-check-error" class="error-span"></span>
                        </div>
                        <div>
                            <div class="input-low">
                                <button type="button" class="join-button" id="cancel-join" onclick="location.href='/'">취소</button>
                                <button type="submit" class="join-button" id="submit-join">인증메일 전송</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

</div>
<script type="text/javascript" src="/js/joinJs.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</body>
</html>
